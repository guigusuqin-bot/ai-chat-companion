<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 聊天伴侣</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
  <header class="p-4 text-center text-lg font-semibold bg-gray-800">AI 聊天伴侣</header>
  <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-2"></main>

  <footer class="p-4 bg-gray-800 flex">
    <input id="input" type="text" placeholder="输入消息..." class="flex-1 p-2 rounded bg-gray-700 text-white">
    <button id="send" class="ml-2 bg-blue-500 px-4 rounded">发送</button>
  </footer>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    const persona = {
      name: "索菲娅",
      systemPrompt: "你是索菲娅，一个温柔理性的AI伴侣，用温暖的语气回答用户。"
    };

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'text-right' : 'text-left';
      div.innerHTML = `<div class="inline-block px-3 py-2 rounded-lg ${role === 'user' ? 'bg-blue-600' : 'bg-gray-700'}">${text}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function aiReply(userText) {
      const replies = [
        "我在呢，听你说感觉很平静～",
        "能多和你聊聊，我真的很开心。",
        "嗯…我能感受到你现在的心情。",
        "想说什么都可以告诉我。"
      ];
      const reply = replies[Math.floor(Math.random() * replies.length)];
      setTimeout(() => addMessage('assistant', reply), 800);
    }

    send.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      input.value = '';
      aiReply(text);
    };
  </script>
</body>
</html>
